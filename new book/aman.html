<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-link" data-page="home">Home</a>
        <a href="#" class="nav-link" data-page="search">Search</a>
        <a href="#" class="nav-link" data-page="categorization">Categorization</a>
        <a href="#" class="nav-link" data-page="history">History</a>
    </div>

    <div id="home" class="page">
        <div class="home-content">
            <h1>Welcome to Your Personal Book Library</h1>
            <p>Manage your books efficiently!</p>
        </div>
        <div class="home-image">
            <img src="shiv.jpg" alt="Books">
            <img src="ram 2.jpg" alt="Books">
            <img src="gita.webp" alt="Books">
            <img src="maha.jpg" alt="Books">
            <img src="maharana.webp" alt="Books">
        </div>
    </div>

    <div id="search" class="page hidden">
        <h1>Search Books</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for books...">
        </div>
        <ul id="search-results"></ul>
    </div>

    <div id="categorization" class="page hidden">
        <h1>Book Categorization</h1>
        <div class="add-book-form">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="category" placeholder="Category">
            <button id="addBook">Add Book</button>
        </div>
        <div class="book-list">
            <ul id="book-list"></ul>
        </div>
    </div>

    <div id="history" class="page hidden">
        <h1>Borrowing History</h1>
        <ul id="history-list"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
